<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Префиксная форма инкремента увеличивает переменную a на 1 и возвращает новое значение, получаем с = 1 + 1 = 2.
   */
  c = ++a;
  console.log(c);

  /*
  Постфиксаня форма инкремента увеличивает переменную b на 1, но возвращает старое значение, поэтому значение переменной d = 1.
   */
  d = b++;
  console.log(d);

  /*
  Т.к. операция выше ++a дала нам a = 2, то префиксная форма инкремента в данном выражении даст нам с = 2 + (2 + 1) = 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Т.к. операция выше b++ дала нам b = 2, то постфиксная форма икремента в данном выражении даст нам d = 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d);
  /*
  Два префиксных инкремента выше увеличили переменную а до 3, получим а = 3.
   */
  console.log(a);
  /*
  Два постфиксных инкремента выше увеличили переменную b до 3, получим b = 3.
   */
  console.log(b);
</script>
</body>
</html>
